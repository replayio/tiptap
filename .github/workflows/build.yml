# Automate, customize, and execute your software development workflows right in your repository with GitHub Actions.
# Documentation: https://docs.github.com/en/actions

name: build

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      browser:
        description: Cypress browser to use

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:

    - uses: actions/checkout@v3.0.2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.3.0
      with:
        node-version: ${{ matrix.node-version }}

    - name: Load cached dependencies
      uses: actions/cache@v3.0.4
      id: cache
      with:
        path: |
          **/node_modules
          /home/runner/.cache/Cypress
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      id: install-dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install

    - name: Lint code
      id: lint
      run: npm run lint

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:

    - uses: actions/checkout@v3.0.2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.3.0
      with:
        node-version: ${{ matrix.node-version }}

    - name: Load cached dependencies
      uses: actions/cache@v3.0.4
      id: cache
      with:
        path: |
          **/node_modules
          /home/runner/.cache/Cypress
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      id: install-dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install
      
    - name: Install Replay browsers
      run: npx @replayio/cypress install

    - name: Cypress Tests
      uses: replayio/action-cypress@v0.1.7
      with:
        command: npm run test:e2e -- --
        browser: "Replay Firefox"
        apiKey: ${{ secrets.CYPRESS_REPLAY_API_KEY }}
        public: true
        issue-number: ${{ github.event.pull_request.number }}
        upload-all: true
    
    - run: npx @replayio/replay ls -a
      if: ${{ always() }}
      shell: bash

  build:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [16]

    steps:

    - uses: actions/checkout@v3.0.2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.3.0
      with:
        node-version: ${{ matrix.node-version }}

    - name: Load cached dependencies
      uses: actions/cache@v3.0.4
      id: cache
      with:
        path: |
          **/node_modules
          /home/runner/.cache/Cypress
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      id: install-dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install

    - name: Try to build the packages
      id: build-packages
      run: npm run build:ci
